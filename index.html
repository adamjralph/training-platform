<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Training Platform</title>
    <meta
      name="description"
      content=""
    />
    <meta
      name="author"
      content=""
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="css/skeleton.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <link
      rel="icon"
      type="image/png"
      href="images/favicon.png"
    />
    <script
      defer
      src="js/app.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <form
        action="./dashboard.html"
        style="display: grid; place-content: center; margin-block: 25%"
      >
        <div class="row">
          <h3 class="margin">Training Platform</h3>
          <h5>Please log in</h5>
        </div>
        <div class="row">
          <label for="username">Username</label>
          <input
            class="u-full-width"
            type="text"
            placeholder="username"
            id="username"
          />
        </div>
        <div class="row">
          <label for="exampleEmailInput">Password</label>
          <input
            class="u-full-width"
            type="password"
            placeholder="password"
            id="exampleEmailInput"
          />
        </div>
        <a href="dashboard.html"></a>
        <input
          class="button-primary"
          type="submit"
          value="Log in"
        />
      </form>
    </div>
  </body>
</html>
