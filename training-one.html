<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="/assets/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            type="text/css"
            href="signin.css"
        />
        <script
            defer
            src="js/signin.js"
        ></script>
        <script
            defer
            src="js/training.js"
        ></script>

        <title>Login</title>
    </head>
    <body onload="displayStudentName()">
        <main class="sign-in-page">
            <div class="container-fluid text-center">
                <div
                    class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
                >
                    <div class="d-flex">
                        <p id="student-name"></p>
                        <p> - </p>
                        <p>has been assigned</p>
                    </div>
                    <h4 class="mb-3">Training one</h4>
                    <ul
                        class="card col-8 col-sm-6 col-md-4 col-lg-4 col-xl-4 m-4 p-5 text-start mb-3"
                    >
                        <li>
                            <small>
                                Once the training begins you will be logged out
                                of the Admin area.
                            </small>
                        </li>
                        <li>
                            <small>
                                This will deny the learner unauthorised access.
                            </small>
                        </li>
                        <li>
                            <small>
                                To make changes to the learner or assign
                                different training click the back button.
                            </small>
                        </li>
                    </ul>
                    <section class="d flex">
                        <a
                            href="training.html"
                            role="button"
                            id="assign-training-back-btn"
                            class="btn btn-primary"
                            onclick="removeTrainingToken()"
                            >Go back
                        </a>
                        <a
                            href="/training/one/one.html"
                            role="button"
                            id="assign-training-back-btn"
                            class="btn btn-success"
                            onclick="setTrainingToken()"
                            >Begin
                        </a>
                    </section>
                </div>
            </div>
        </main>
        <script>
            function setTrainingToken() {
                localStorage.setItem("isTraining", 1)
                // When training commences the admin is logged out to prevent student from accessing admin area
                localStorage.removeItem("admin")
            }
            function removeTrainingToken() {
                localStorage.removeItem("isTraining")
            }
        </script>
    </body>
</html>
