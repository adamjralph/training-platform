<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="/assets/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script
            defer
            src="js/signin.js"
        ></script>
        <script
            defer
            src="../../js/isTraining.js"
        ></script>
        <script
            defer
            src="one.js"
        ></script>

        <title>Training One</title>
    </head>
    <body onload="displayStudentName()">
        <main class="sign-in-page">
            <div class="container-fluid text-center">
                <div
                    class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
                >
                    <h5
                        id="student-name"
                        class="mb-5`"
                    ></h5>
                    <section class="card">
                        <div class="card-headding">
                            <h3>Instructions</h3>
                        </div>
                        <div class="card-body">
                            <p>To Training One</p>
                        </div>
                    </section>
                    <section class="d flex">
                        <a
                            href="/training/one/q1.html"
                            role="button"
                            id="assign-training-back-btn"
                            class="btn btn-success"
                            >Begin
                        </a>
                        <a
                            href="one.html"
                            role="button"
                            id="assign-training-back-btn"
                            class="btn btn-primary"
                            onclick="studentEndedTraining()"
                            >End
                        </a>
                    </section>
                </div>
            </div>
        </main>
        <script>
            function studentEndedTraining() {
                localStorage.removeItem("isTraining")
            }
        </script>
    </body>
</html>
