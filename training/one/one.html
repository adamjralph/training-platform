<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="/assets/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="../../css/global.css"
        />

        <script
            defer
            src="../../js/signout.js"
        ></script>
        <script
            defer
            src="one.js"
        ></script>
        <title>Training One</title>
    </head>
    <body onload="readStudentDetails()">
        <div
            class="container-fluid row signout-spinner-container"
            id="signout-spinner"
        >
            <div class="col m-auto text-center">
                <div
                    class="spinner-border row mx-auto"
                    role="status"
                >
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>logging you out ...</p>
            </div>
        </div>
        <div class="mt-2">
            <a
                class="sign-out p-3"
                id="sign-out"
                href="../../index.html"
                ><small>Sign out</small></a
            >
        </div>

        <main class="sign-in-page">
            <div class="container-fluid text-center">
                <div
                    class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
                >
                    <p>Welcome</p>
                    <h5
                        id="student-name"
                        class="mb-5`"
                    ></h5>
                    <p>To Training One</p>
                    <section class="d flex">
                        <a
                            href="1.html"
                            role="button"
                            id="assign-training-back-btn"
                            class="btn btn-success"
                            >Begin
                        </a>
                        <a
                            href="/training.html"
                            role="button"
                            id="assign-training-back-btn"
                            class="btn btn-primary"
                            >Go back
                        </a>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
