<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="/assets/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script
            defer
            src="js/signin.js"
        ></script>
        <script
            defer
            src="../../js/isTraining.js"
        ></script>
        <script
            defer
            src="one.js"
        ></script>

        <title>Training One</title>
    </head>
    <body onload="displayStudentName()">
        <main class="sign-in-page">
            <div class="container-fluid text-center">
                <div
                    class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
                >
                    <section class="quiz card d-flex p-3">
                        <div class="question">
                            <form
                                action="submit"
                                class="question-1 text-start"
                                id="question"
                                data-number="1"
                            >
                                <fieldset>
                                    <h4>Question 1</h4>
                                    <legend
                                        >What is the answer to question
                                        1?</legend
                                    >
                                    <div class="options">
                                        <input
                                            type="radio"
                                            name="q1"
                                            id="q1"
                                            value="no"
                                        />
                                        <label for="q1">The answer is 1.</label>
                                    </div>
                                    <div class="options">
                                        <input
                                            type="radio"
                                            name="q1"
                                            id="q1"
                                            value="correct"
                                        />
                                        <label for="q1">The answer is 2.</label>
                                    </div>
                                    <div class="options">
                                        <input
                                            type="radio"
                                            name="q1"
                                            id="q1"
                                            value="no"
                                        />
                                        <label for="q1">The answer is 3.</label>
                                    </div>
                                    <pre
                                        class="response mt-3"
                                        id="log"
                                    ></pre>
                                </fieldset>
                                <button
                                    type="submit"
                                    id="submit"
                                    class="btn btn-success"
                                    >Check
                                </button>
                                <button
                                    href="q2.html"
                                    id="assign-training-back-btn"
                                    disabled
                                    class="btn btn-primary"
                                    >Next
                                </button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script>
            function studentEndedTraining() {
                localStorage.removeItem("isTraining")
            }
        </script>
    </body>
</html>
